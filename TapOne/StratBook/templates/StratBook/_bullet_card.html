<div class="card bg-white">
  <div class="card-header bg-white" id="heading-{{bullet.id}}">
    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-{{bullet.id}}" aria-expanded="false" aria-controls="collapse-{{bullet.id}}">
      <h5>{{bullet.replace_player_text|linebreaks}}</h5>
    </button>
  </div>
  <div id="collapse-{{bullet.id}}" class="collapse" aria-labelledby="heading-{{bullet.id}}" data-parent="#bullets">
    <div class="card-body">
      {% if bullet.nade %}
      <div class="row">
        <div class="col-8">
          <div id="carousel-{{bullet.id}}" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{bullet.nade.get_image_url}}" alt="Nade image">
              </div>
              {% if bullet.nade.has_setup %}
                <div class="carousel-item">
                  <img class="d-block w-100" src="{{bullet.nade.get_setup_image_url}}" alt="Setup image">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-{{bullet.id}}" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-{{bullet.id}}" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
              {% else %}
            </div>
              {% endif %}
          </div>
        </div>
        {% if bullet.nade %}
        <div class="col-4">
          <a href={% url 'StratBook:nade' bullet.nade.id %}
          class="btn btn-primary mr-auto"
            target="_blank">See {{ bullet.nade.type_text }}</a>
        </div>
        {% endif %}
      </div>
    </div>
    {% else %}
      <small class="text-muted">No nades available</small>
    {% endif %}
  </div>
</div>
