{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="row mt-4">
      <div class="col">
        <button type="submit" class="btn btn-success">Login</button>
        <a href={% url 'password_reset' %}>I forgot my password (I doubt this works)</a>
      </div>
    </div>
  </form>
{% endblock %}
