{% extends "base.html" %}

{% block title %}Delete: {{map.name}}{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ map.name }}"?</p>
    <input type="submit" value="Delete" class="btn btn-danger mt-2"></input>

  </form>
{% endblock %}
