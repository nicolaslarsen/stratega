{% extends "base.html" %}

{% block title %}Add {{map.name}} Strategy{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <h2>{{map.name}}</h2>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="card mt-4 bg-light">
      <div class="card-body">
      {{ formset|crispy }}
      </div>
    </div >
    <button type="submit" class="btn btn-success mt-2">+ Add Strategy</button>

  </form>
{% endblock %}
