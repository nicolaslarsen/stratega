<div class="modal fade" id="add-category-panel" tabindex="-1"
        role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action={% url 'StratBook:add_category' %}>
        <div class="modal-body">
          <div classs="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control">
          </div>
          <div classs="form-group">
            <label>Ordering</label>
            <input type="number" name="ordering" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-success btn-lg btn-block" value="Add category"></input>
        </div>
        {% csrf_token %}
      </form>
    </div>
  </div>
</div>
